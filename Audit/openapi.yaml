openapi: 3.0.0
info:
  description: This API provides audit info
  version: "1.0.0"
  title: Audit API
  contact:
    email: asoboleva@my.bcit.ca
paths:
  /movies/movie_ratings:
    get:
      summary: gets a movie ratings from history
      operationId: app.get_movie_ratings
      description: Gets movie ratings from the event store
      parameters:
        - name: index
          in: query
          description: Gets the movie rating at the index in the event store
          schema:
            type: integer
            example: 100
      responses:
        '200':
          description: Successfully returned a movie rating event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieRatings'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /movies/movie_saved:
    get:
      summary: gets saved movies from history
      operationId: app.get_movie_saved
      description: Gets saved movies from event store
      parameters:
        - name: index
          in: query
          description: Gets the saved movie at the index in the event store
          schema:
            type: integer
            example: 100
      responses:
        '200':
          description: Successfully returned a saved movie event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieSaved'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /health:
    get:
      tags:
        - dev
      summary: check if service is up or down
      operationId: app.health
      description: return 200 if service is up
      responses:
        '200':
          description: Service is up
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    MovieRatings:
      type: object
      required:
        - datetime
        - payload
        - type
      properties:
        datetime:
          type: string
          example: "2023-12-04T03:16:19"
        payload:
          type: object
          required:
            - movie_id
            - movie_name
            - rating
            - review
            - trace_id
          properties:
            movie_id:
              type: string
              example: breaking_bad_01
            movie_name:
              type: string
              example: Breaking Bad
            rating:
              type: number
              example: 10
            review:
              type: string
              example: its great yall
            trace_id:
              type: string
              example: "20231204031619382091"
        type:
          type: string
          example: rate
    MovieSaved:
      type: object
      required:
        - datetime
        - payload
        - type
      properties:
        datetime:
          type: string
          example: "2023-12-04T03:18:57"
        payload:
          type: object
          required:
            - movie_id
            - notes
            - save_date
            - season
            - trace_id
            - user_id
          properties:
            movie_id:
              type: string
              example: breaking_bad
            notes:
              type: string
              example: "Must-watch series"
            save_date:
              type: string
              format: date
              example: '2023-08-09'
            season:
              type: number
              example: 1
            trace_id:
              type: string
              example: "20231204031619382091"
            user_id:
              type: number
              example: 19238902
        type:
          type: string
          example: save
    Health:
      required:
      - app_status
      properties:
        app_status:
          type: string
          example: "Running"
